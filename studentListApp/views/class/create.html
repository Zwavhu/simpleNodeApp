<html lang="en">
<head>
<title>Class List: Create</title>
<meta charset="utf-8" />
</head>
    <body>
        <form action="/class/api/create" method="post">
            <div class="studentDetails">

                <label for="studentName">Enter The Student's Name:</label>
                <input type="text" id="student" name="student">
                <br>
                <label for="studentNum">Enter The Student Number: </label>
                <input type = "text" id = "studentNum" name = "studentNum" placeholder="student Number">
                <br>
                <label for = "courseName">Enter the student's courses:</label>
                <input type = "text" id = "courses" name = "courses" placeholder="ELEN4010, ELEN4020...">

            </div>
            <div class="button">
            <button type="submit">Add</button>
            </div>
        </form>
    </body>
</html>
